- name: Start maria db server
  ansible.builtin.uri:
    url: "{{pfserver_webadmin_url}}/api/v1/configurator/system_service/packetfence-mariadb/start"
    method: POST
    status_code: 202
    validate_certs: False
    return_content: yes
    headers:
      "Content-Type": "application/json"
    body: >-
      {
        "async": true
      }
  register: result_pf_mysql_start
  until: result_pf_mysql_start.status == 202
  ignore_errors: yes
  retries: 5
  delay: 10
#  when: result_mariadb_status.content is defined and "Service is not running" in result_mariadb_status.content

- include_tasks: status_job_running.yml
  vars: 
    task_id: "{{ result_pf_mysql_start.json.task_id }}"

- name:  Status maria db server
  ansible.builtin.uri:
    url: "{{pfserver_webadmin_url}}/api/v1/configurator/system_service/packetfence-mariadb/status"
    method: GET
    status_code: 200
    validate_certs: False
    return_content: yes
  register: result_mariadb_status
  until: result_mariadb_status.status in [200] and "Service is running" in result_mariadb_status.json.message
  retries: 5
  delay: 10

