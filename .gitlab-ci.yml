---
### COMMON PARAMETERS
before_script:
  - unset http_proxy ; unset https_proxy
  - env | grep ^CI_

### STAGES
stages:
  - build_images
  - build_pkg
  - sign
  - publish
  - install

### VARIABLES
variables:
  CIDIR: ci
  PACKERDIR: $CIDIR/packer
  RPM_DIR: rpm
  DEB_DIR: debian
  VAGRANT_DIR: addons/vagrant
  # env variables
  ANSIBLE_FORCE_COLOR: "true"
  ANSIBLE_STDOUT_CALLBACK: yaml
  RPM_PACKAGES_NAME: "['packetfence-release']"

### TEMPLATES
.pfbuild_job:
  stage: build_images
  tags:
    - shell

.build_job:
  stage: build_pkg
  artifacts:
    expire_in: 1 day
    paths:
      - result/*
  # only run jobs on schedules OR on "stable" refs (for release) OR via "Run pipeline"
  only:
    - schedules
    - web
    - /^stable$/
  tags:
    - docker

.rpm_script:
  script:
    - cp $RPM_DIR/.rpmmacros $HOME
    # temp: to keep current build system in parallel with new on
    - ci-build-pkg $RPM_DIR

.deb_script:
  script:
    # TODO
    - convert-to-native-package-on-the-fly
    # temp: to keep current build system in parallel with new on
    - ci-build-pkg $DEB_DIR

### STAGES

#### BUILD_IMAGES JOBS
pfbuild_manual:
  extends: .pfbuild_job
  script:
    - make -e -C $PACKERDIR pfbuild
  # job need to be explicitly started
  # will not block other stages/jobs
  # will not run when we click "Run pipeline"
  when: manual

# build a docker image at release
# used to build maintenance binaries and assets for maintenance
pfbuild_release:
  extends: .pfbuild_job
  script:
    - PF_VERSION=$(awk '{ print $2 }' conf/pf-release)
    - make -e -C $PACKERDIR DOCKER_TAG=$PF_VERSION pfbuild
  only:
    - /^stable$/

#### BUILD_PKG JOBS
build_pkg_centos7:
  image: inverseinc/pfbuild-centos-7
  extends:
    - .build_job
    - .rpm_script


