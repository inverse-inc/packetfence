    DEB_DEPLOY_DIR: debian-branches

deploy_release_deb:
  extends:
    - .deploy_deb_job
    - .release_only_rules
  environment:
    name: pf-stable
  variables:
    DEB_DEPLOY_DIR: debian

deploy_maintenance_deb:
  extends:
    - .deploy_maintenance_deb_job
    - .maintenance_only_rules
  environment:
    name: maintenance
  variables:
    DEB_DEPLOY_DIR: debian

