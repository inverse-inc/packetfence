### SIGN JOBS
sign:
  # only use when executor is docker
  image: buildpkg/debian:stretch
  stage: sign
  script:
    - ci-sign-pkg
  dependencies:
    #- build_pkg_debian_stretch
    - build_pkg_centos7
  artifacts:
    expire_in: 1 day
    paths:
      - result/*
  tags:
    - shell

### PUBLISH JOBS
pages:
  # only use when executor is docker
  image: buildpkg/debian:stretch
  stage: publish
  variables:
    PAGES_DIR: public
  environment:
    name: PPA
    url: http://${CI_PROJECT_NAMESPACE}.gitlab.io/
  script:
    - ci-pages-ppa
    - ci-pages-home
    - ci-pages-tree
  dependencies:
    - sign
  artifacts:
    expire_in: 1 day
    paths:
      - public
  tags:
    - shell

