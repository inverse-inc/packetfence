    - .deploy_deb_job
    - .devel_only_rules
  environment:
    name: pf-devel
  variables:
    DEB_DEPLOY_DIR: debian

deploy_branches_deb:
  extends:
    - .deploy_deb_job
    - .branches_only_rules
  environment:
