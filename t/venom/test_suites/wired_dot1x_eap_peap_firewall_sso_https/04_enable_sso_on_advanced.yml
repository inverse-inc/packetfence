name: Enable SSO on access reevalution and accounting
testcases:
- name: get_login_token
  steps:
  - type: get_login_token

- name: enable_sso_on_access_reevaluation
  steps:
  - type: http
    method: PATCH
    url: '{{.pfserver_webadmin_url}}/api/v1/config/base/advanced'
    ignore_verify_ssl: true
    body: >-
      {
        "id": "advanced",
        "sso_on_access_reevaluation": "enabled"
      }
    headers:
      "Authorization": "{{.get_login_token.json.result.token}}"
      "Content-Type": "application/json"
      "X-PacketFence-Tenant-Id": "1"
    assertions:
      - result.statuscode ShouldEqual 200

- name: enable_sso_on_accounting
  steps:
  - type: http
    method: PATCH
    url: '{{.pfserver_webadmin_url}}/api/v1/config/base/advanced'
    ignore_verify_ssl: true
    body: >-
      {
        "id": "advanced",
        "sso_on_accounting": "enabled"
      }
    headers:
      "Authorization": "{{.get_login_token.json.result.token}}"
      "Content-Type": "application/json"
      "X-PacketFence-Tenant-Id": "1"
    assertions:
      - result.statuscode ShouldEqual 200
