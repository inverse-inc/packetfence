name: Forge DHCP request to create node11 in DB
version: 2
testcases:
  - name: forge_dhcp_request_node11
    steps:
    - type: exec
      script: "perl {{.pfserver_root_dir}}/addons/stress-tester/dhcp_test --mac={{.pfdhcplistener.nodes.node11.mac}} --ip={{.pfdhcplistener.nodes.node11.first_ip}} --hostname={{.pfdhcplistener.nodes.node11.hostname}} --dhcp-fingerprint={{.pfdhcplistener.nodes.node11.dhcp_fingerprint}} --dhcp-vendor={{.pfdhcplistener.nodes.node11.dhcp_vendor}} --server={{.pfdhcplistener.nodes.node11.dhcp_server}}"

  # let node be created in DB
  - name: sleep_some_time
    steps:
    - type: exec
      script: sleep 5
  
  - name: check_node11_creation
    steps:
    - type: http
      method: GET
      url: '{{.pfserver_webadmin_url}}/api/v1/node/{{.pfdhcplistener.nodes.node11.mac_url_encoded}}'
      ignore_verify_ssl: true
      headers:
        "Authorization": "{{.pfserver_token}}"
        "Content-Type": "application/json"
      assertions:
      - result.statuscode ShouldEqual 200
      - result.bodyjson.item.computername ShouldEqual "{{.pfdhcplistener.nodes.node11.hostname}}"
      - result.bodyjson.item.dhcp_fingerprint ShouldEqual "{{.pfdhcplistener.nodes.node11.dhcp_fingerprint}}"
      - result.bodyjson.item.dhcp_vendor ShouldEqual "{{.pfdhcplistener.nodes.node11.dhcp_vendor}}"

  - name: check_node11_ip4log
    steps:
    - type: http
      method: GET
      url: '{{.pfserver_webadmin_url}}/api/v1/ip4logs/open/{{.pfdhcplistener.nodes.node11.mac_url_encoded}}'
      ignore_verify_ssl: true
      headers:
        "Authorization": "{{.pfserver_token}}"
        "Content-Type": "application/json"
      assertions:
      - result.statuscode ShouldEqual 200
      - result.bodyjson.item.ip ShouldEqual "{{.pfdhcplistener.nodes.node11.first_ip}}"
