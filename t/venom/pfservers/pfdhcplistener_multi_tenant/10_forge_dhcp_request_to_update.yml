name: Forge DHCP request to update node10
version: 2
testcases:
  - name: get_node10_attributes
    steps:
    - type: http
      method: GET
      url: '{{.pfserver_webadmin_url}}/api/v1/node/{{.pfdhcplistener.nodes.node10.mac_url_encoded}}'
      ignore_verify_ssl: true
      headers:
        "Authorization": "{{.pfserver_token}}"
        "Content-Type": "application/json"
      assertions:
      - result.statuscode ShouldEqual 200
      vars:
        last_dhcp:
          from: result.bodyjson.item.last_dhcp
        last_seen:
          from: result.bodyjson.item.last_seen
        
  - name: forge_dhcp_request_node10
    steps:
    - type: exec
      script: "perl {{.pfserver_root_dir}}/addons/stress-tester/dhcp_test --mac={{.pfdhcplistener.nodes.node10.mac}} --ip={{.pfdhcplistener.nodes.node10.second_ip}} --hostname={{.pfdhcplistener.nodes.node10.hostname}} --dhcp-fingerprint={{.pfdhcplistener.nodes.node10.dhcp_fingerprint}} --dhcp-vendor={{.pfdhcplistener.nodes.node10.dhcp_vendor}} --server={{.pfdhcplistener.nodes.node10.dhcp_server}}"

  # let node be **updated** in DB
  - name: sleep_some_time
    steps:
    - type: exec
      script: sleep 5
  
  - name: check_node10_updated_fields
    steps:
    - type: http
      method: GET
      url: '{{.pfserver_webadmin_url}}/api/v1/node/{{.pfdhcplistener.nodes.node10.mac_url_encoded}}'
      ignore_verify_ssl: true
      headers:
        "Authorization": "{{.pfserver_token}}"
        "Content-Type": "application/json"
      assertions:
      - result.statuscode ShouldEqual 200
      - result.bodyjson.item.last_dhcp ShouldNotEqual "{{.get_node10_attributes.last_dhcp}}"
      - result.bodyjson.item.last_seen ShouldNotEqual "{{.get_node10_attributes.last_seen}}"

  - name: check_node10_new_locationlog
    steps:
    - type: http
      method: GET
      url: '{{.pfserver_webadmin_url}}/api/v1/ip4logs/open/{{.pfdhcplistener.nodes.node10.mac_url_encoded}}'
      ignore_verify_ssl: true
      headers:
        "Authorization": "{{.pfserver_token}}"
        "Content-Type": "application/json"
      assertions:
      - result.statuscode ShouldEqual 200
      - result.bodyjson.item.ip ShouldEqual "{{.pfdhcplistener.nodes.node10.second_ip}}"
